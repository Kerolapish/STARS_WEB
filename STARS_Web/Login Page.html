<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTHM STARS Login</title>
    <link rel="stylesheet" href="CSS/loginStyle.css">
    
</head>
<body>
    <header>
        <img src="Image/Logo UTHM.png" alt="UTHM Logo">
    </header>

    <div class="login-container">
        <img src="Image/STARS.png" alt="STARS Logo">

        <div class="login-box">
            <h2>Log In</h2>
            <form>
                <label>
                    <input type="radio" name="userType" value="staff"> UTHM Staff
                </label>
                <label>
                    <input type="radio" name="userType" value="student"> UTHM Student
                </label>

                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your User ID">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            Copyright Â© stars 2024 Official Website for University Sports Centre. All Rights Reserved. This website is best viewed using Internet Explorer and Mozilla Firefox.
        </div>
    </footer>
</body>
</html>
